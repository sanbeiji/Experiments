<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>web workers</title>
</head>
<body>
    <p>Prime 1: <output id="result1"></output></p>
    <p>Prime 2: <output id="result2"></output></p>
    <p>Prime 3: <output id="result3"></output></p>
    <script>
    var worker1 = new Worker('thread1.js');
    var worker2 = new Worker('thread2.js');
    var worker3 = new Worker('thread3.js');
    worker1.onmessage = function (event) {
        document.getElementById('result1').textContent = event.data;
    };
    worker2.onmessage = function (event) {
        document.getElementById('result2').textContent = event.data;
    };
    worker3.onmessage = function (event) {
        document.getElementById('result3').textContent = event.data;
    };
    </script>

</body>
</html>
