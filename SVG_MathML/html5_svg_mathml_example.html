<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>The Sun in SVG</title>
</head>
<style type="text/css" media="screen">
    mo, mi, mn {
        font-size:5em;
    }
</style>
<body>

  <p>Be sure to view source to see how these examples are constructed using SVG and MathML.</p>

  <h1>Basic SVG Example</h1>

  <svg style="width:300px; height:200px;">
    <rect width="100%" height="100%" fill="white" style="stroke: black; stroke-width:4px" />
    <circle cx="150" cy="100" r="45" fill="red" />
    <text x="150" y="180" font-size="30" text-anchor="middle" fill="#000">&#x65E5;&#x672C;</text>
  </svg>

  <h1>The Sun in SVG</h1>
  <p><i>Works in Firefox - other browsers may not render due to url(#g) call.</i></p>
  <svg style="width:300px; height:300px;">
    <radialGradient cx="0.5" cy="0.5" r="0.5" id="g">
      <stop stop-color="rgb(255, 255, 0)" offset="0"/>
      <stop stop-color="rgb(255, 221, 51)" offset="0.6917"/>
      <stop stop-color="rgb(254, 140, 25)" offset="0.7083"/>
      <stop stop-color="rgb(0, 0, 0)" offset="1"/>
    </radialGradient>
    <rect width="100%" height="100%" fill="url(#g)"/>
  </svg>

  <h1>The Dirac &delta;-function</h1>
  <math style="font-size:400%; width:80%">
    <mrow>
      <msubsup>
        <mo>&int;</mo>
        <mrow>
          <mrow>
            <mo>-</mo>
            <mi>&infin;</mi>
          </mrow>
        </mrow>
        <mi>&infin;</mi>
      </msubsup>
      <mrow>
        <mi>f</mi>
        <mi>&delta;</mi>
      </mrow>
    </mrow>
    <mo>=</mo>
    <mrow>
      <mo>f</mo>
      <mfenced>
        <mrow>
          <mn>0</mn>
        </mrow>
      </mfenced>
    </mrow>
  </math>

</body>
</html>
